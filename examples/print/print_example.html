<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script>
function printContent(element){
	var oldPage = document.body.innerHTML;	
	document.body.innerHTML = document.getElementById(element).innerHTML;
	window.print();
	document.body.innerHTML = oldPage
}
</script>
</head>

<body>
<h1>Print example<h1>
<button onclick="window.print()">Print all page</button>
<hr/>
<div id='printarea_1'>Display content 1</div>
<button onclick="printContent('printarea_1')">Print content 1</button>
<hr/>
<div id='printarea_2'>Display content 2</div>
<button onclick="printContent('printarea_2')">Print content 2</button>
</body>
</html>
